<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dictionary_style.css">
    <title>Dictionary Application</title>
</head>
    <body>
        <div class="wrapper">
            <header>
                <h1>English Dictionary</h1>
            </header>
            <div class="search">
                <input type="text" placeholder="Search a word" required>
                <i class="fa-brands fa-searchengin"></i>
                <span class="icon"><i class="fa-regular fa-circle-xmark cancel"></i></span>
            </div>
            <p class="info-text">Type in a word and press enter to find out the meaning of the word.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>__</p>
                        <span>____</span>
                    </div>
                    <i class="fa-solid fa-volume-high"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>____</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Examples</p>
                            <span>____</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list">
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/7b01594302.js" crossorigin="anonymous"></script>
        <script src="dictionary.js"></script>
    </body>
</html>
